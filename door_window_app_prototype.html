<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>门窗管家 App - 原型</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: #f5f6f8; }
        /* 隐藏滚动条但保持滚动 */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .mobile-container {
            max-width: 414px; /* iPhone Max width */
            margin: 0 auto;
            background: #fff;
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="mobile-container bg-gray-50" x-data="{ activeTab: 'home', currentOrderStep: 2 }">

    <!-- ================= 顶部 Header ================= -->
    <header class="bg-blue-900 text-white p-4 pt-12 rounded-b-3xl shadow-lg relative z-10">
        <div class="flex justify-between items-center mb-6">
            <div>
                <p class="text-blue-200 text-sm">早上好，李店长</p>
                <h1 class="text-2xl font-bold">唯实门窗管家</h1>
            </div>
            <div class="relative">
                <i class="fas fa-bell text-xl"></i>
                <span class="absolute -top-1 -right-1 bg-red-500 w-2 h-2 rounded-full"></span>
            </div>
        </div>

        <!-- 数据概览卡片 -->
        <div class="bg-white/10 backdrop-blur-sm rounded-xl p-4 flex justify-between text-center">
            <div>
                <p class="text-blue-200 text-xs mb-1">本月销售额</p>
                <p class="text-xl font-bold">¥12.5w</p>
            </div>
            <div>
                <p class="text-blue-200 text-xs mb-1">待测量</p>
                <p class="text-xl font-bold">3</p>
            </div>
            <div>
                <p class="text-blue-200 text-xs mb-1">安装中</p>
                <p class="text-xl font-bold">5</p>
            </div>
        </div>
    </header>

    <!-- ================= 主内容区域 ================= -->
    <main class="pb-24 px-4 -mt-4 relative z-20" x-show="activeTab === 'home'">
        
        <!-- 金刚区 (工具栏) -->
        <div class="bg-white rounded-xl p-4 shadow-sm mb-4 grid grid-cols-4 gap-4 text-center">
            <div class="flex flex-col items-center gap-2">
                <div class="w-12 h-12 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center text-xl">
                    <i class="fas fa-ruler-combined"></i>
                </div>
                <span class="text-xs text-gray-600">去测量</span>
            </div>
            <div class="flex flex-col items-center gap-2">
                <div class="w-12 h-12 bg-orange-50 text-orange-600 rounded-full flex items-center justify-center text-xl">
                    <i class="fas fa-calculator"></i>
                </div>
                <span class="text-xs text-gray-600">出报价</span>
            </div>
            <div class="flex flex-col items-center gap-2">
                <div class="w-12 h-12 bg-green-50 text-green-600 rounded-full flex items-center justify-center text-xl">
                    <i class="fas fa-file-contract"></i>
                </div>
                <span class="text-xs text-gray-600">签合同</span>
            </div>
            <div class="flex flex-col items-center gap-2">
                <div class="w-12 h-12 bg-purple-50 text-purple-600 rounded-full flex items-center justify-center text-xl">
                    <i class="fas fa-box-open"></i>
                </div>
                <span class="text-xs text-gray-600">查订单</span>
            </div>
        </div>

        <!-- 待办事项 -->
        <div class="mb-4">
            <div class="flex justify-between items-center mb-3">
                <h2 class="font-bold text-gray-800">今日待办</h2>
                <a href="#" class="text-xs text-gray-400">查看全部</a>
            </div>
            
            <!-- 待办卡片 1 -->
            <div class="bg-white rounded-xl p-4 shadow-sm mb-3 border-l-4 border-blue-500">
                <div class="flex justify-between items-start">
                    <div>
                        <span class="bg-blue-100 text-blue-700 text-xs px-2 py-0.5 rounded">待测量</span>
                        <h3 class="font-bold mt-1">王先生 - 阳光100国际新城</h3>
                        <p class="text-gray-500 text-xs mt-1"><i class="far fa-clock mr-1"></i> 今天 14:00</p>
                    </div>
                    <button class="bg-blue-50 text-blue-600 px-3 py-1 rounded-full text-xs font-medium">
                        导航
                    </button>
                </div>
            </div>

            <!-- 待办卡片 2 -->
            <div class="bg-white rounded-xl p-4 shadow-sm mb-3 border-l-4 border-orange-500">
                <div class="flex justify-between items-start">
                    <div>
                        <span class="bg-orange-100 text-orange-700 text-xs px-2 py-0.5 rounded">待确认报价</span>
                        <h3 class="font-bold mt-1">张女士 - 保利中央公园</h3>
                        <p class="text-gray-500 text-xs mt-1">报价单金额: ¥15,800</p>
                    </div>
                    <button class="bg-orange-50 text-orange-600 px-3 py-1 rounded-full text-xs font-medium">
                        催办
                    </button>
                </div>
            </div>
        </div>

        <!-- 订单追踪 (模拟一个订单详情) -->
        <div class="bg-white rounded-xl p-4 shadow-sm">
            <h2 class="font-bold text-gray-800 mb-4">订单动态 - #KD8821</h2>
            
            <div class="relative pl-4 border-l-2 border-gray-200 space-y-6">
                <!-- 节点 1 -->
                <div class="relative">
                    <div class="absolute -left-[21px] bg-green-500 w-3 h-3 rounded-full border-2 border-white"></div>
                    <p class="text-xs text-gray-400 mb-0.5">10-24 14:30</p>
                    <p class="text-sm font-bold">工厂已接单，排产中</p>
                    <p class="text-xs text-gray-500 bg-gray-50 p-2 rounded mt-1">预计生产周期15天，预计11月8日发货</p>
                </div>
                 <!-- 节点 2 -->
                 <div class="relative">
                    <div class="absolute -left-[21px] bg-gray-300 w-3 h-3 rounded-full border-2 border-white"></div>
                    <p class="text-xs text-gray-400 mb-0.5">待进行</p>
                    <p class="text-sm text-gray-500">物流发货</p>
                </div>
            </div>
        </div>

    </main>

    <!-- ================= 测量录入 Tab (模拟) ================= -->
    <main class="pb-24 px-4 pt-6" x-show="activeTab === 'measure'">
        <h2 class="text-xl font-bold mb-4">新建测量单</h2>
        
        <div class="bg-white rounded-xl p-4 shadow-sm mb-4">
            <h3 class="font-bold text-gray-800 mb-3 border-b pb-2">客户信息</h3>
            <div class="space-y-3">
                <input type="text" placeholder="客户姓名" class="w-full bg-gray-50 p-3 rounded text-sm">
                <input type="text" placeholder="联系电话" class="w-full bg-gray-50 p-3 rounded text-sm">
            </div>
        </div>

        <div class="bg-white rounded-xl p-4 shadow-sm mb-4">
            <div class="flex justify-between items-center mb-3 border-b pb-2">
                <h3 class="font-bold text-gray-800">洞口数据 #1 (主卧)</h3>
                <button class="text-blue-600 text-sm"><i class="fas fa-plus"></i> 添加</button>
            </div>
            
            <div class="grid grid-cols-2 gap-3 mb-3">
                <div>
                    <label class="text-xs text-gray-500">宽 (mm)</label>
                    <input type="number" class="w-full bg-gray-50 p-2 rounded border border-gray-200 font-mono" placeholder="0">
                </div>
                <div>
                    <label class="text-xs text-gray-500">高 (mm)</label>
                    <input type="number" class="w-full bg-gray-50 p-2 rounded border border-gray-200 font-mono" placeholder="0">
                </div>
            </div>
            
            <div class="mb-3">
                <label class="text-xs text-gray-500 block mb-1">现场照片</label>
                <div class="w-20 h-20 bg-gray-100 rounded flex items-center justify-center text-gray-400 border-2 border-dashed">
                    <i class="fas fa-camera"></i>
                </div>
            </div>
        </div>

        <button class="w-full bg-blue-900 text-white py-3 rounded-xl font-bold shadow-lg hover:bg-blue-800 transition">
            保存并生成草稿
        </button>
    </main>

    <!-- ================= 底部导航栏 ================= -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t px-6 py-3 flex justify-between items-center z-30 max-w-[414px] mx-auto">
        <button @click="activeTab = 'home'" :class="activeTab === 'home' ? 'text-blue-900' : 'text-gray-400'" class="flex flex-col items-center gap-1">
            <i class="fas fa-home text-xl"></i>
            <span class="text-[10px]">首页</span>
        </button>
        
        <button @click="activeTab = 'measure'" :class="activeTab === 'measure' ? 'text-blue-900' : 'text-gray-400'" class="flex flex-col items-center gap-1">
            <div class="w-12 h-12 bg-blue-900 rounded-full text-white flex items-center justify-center -mt-8 shadow-lg border-4 border-white">
                <i class="fas fa-plus"></i>
            </div>
            <span class="text-[10px]">开单</span>
        </button>

        <button @click="activeTab = 'crm'" :class="activeTab === 'crm' ? 'text-blue-900' : 'text-gray-400'" class="flex flex-col items-center gap-1">
            <i class="fas fa-users text-xl"></i>
            <span class="text-[10px]">客户</span>
        </button>
    </nav>

</div>

</body>
</html>
